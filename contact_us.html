        <!-- Form Section INC action link to Code Inst Form Dump -->
        <form class="contact" action="https://formdump.codeinstitute.net" method="POST">
        <ul>
           <li class="contact_names">
            <label for="first_name" class="form_label">First Name</label>
            <input type="text" id="first_name" name="first_name" size="20" placeholder="First Name*" required>
            <label for="last_name" class="form_label">Last Name</label>
            <input type="text" id="last_name" name="last_name" size="20" placeholder="Last Name*" required>
            </li>
            <li class="contact_details">
                <label for="tel_num" class="form_label">Contact No.</label>
                <input type="text" id="tel_num" name="tel_num" size="15" placeholder="Contact No*">
                <label for="email" class="form_label">Email</label>
                <input type="email" id="email" name="email" size="15" placeholder="Your Email" required>
                <label for="company" class="form_label">Company</label>
                <input type="text" id="company" name="company" size="15" placeholder="Company*">
            </li>
            <li class="contact_message">
                <label for="message" class="form_label">Message</label>
                <textarea name="message" placeholder="Message" id="message" cols="58" rows="10" required></textarea>
            </li>
        </ul>
        <input class="btn_contact" type="submit" value="Send Message">

        </form>
